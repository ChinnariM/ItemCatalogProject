<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
</head>
<body>
<div class="category-page">
<h1>Category</h1>

{% for i in items %}
<div>
    <p><a href='{{url_for('latestItems',category_id = i.id,items_id = i.id )}}'>{{i.name}}</a></p>
</div>
{% endfor %}

    <button class="add-button" type="button"><a href='{{url_for('newitems',category_id = category_id, user_id= user_id )}}'>add item</a></button>
</div>
</body>
</html>
